<!doctype html>
<html lang="en">

<head>
    <title>Heart and Hand Society</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/css/style.css">

<body>
    <nav class="navbar">qwewqe</nav>
    <!-- Top Section -->
    <div class="container-fluid  box-1-img">
        
        <div class="row">
            <div class="col-sm-12 mt-5 pr-5 pl-5">
                <h1 class="text-right">
                    <span class="orange-text">HELP</span>
                    <span class="grey-text"> WITH A HOME </span>
                </h1>
                <div class="row">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-6">
                        <p class="text-right mt-3 pl-5">

                        </p>
                        <div class="row box-1-arrow text-center mt-5">
                        </div>
                        <div class="row text-center mt-5 mb-5">
                            <div class="col-sm-12">
                                <button type="button">
                                    <img src="/img/button-1.svg" alt="button" class="custom-button-1 center-block">
                                </button>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Second Section -->

    <div class="container-fluid box-2-img">
            <div class="row">
                <div class="col-md-6 mt-5">
                    <h2 class="text-center">
                            <span class="grey-text">WHAT</span><span class="orange-text"> DO </span> <span class="grey-text">WE DO?</span>
                    </h2>
                </div>
                <div class="col-md-6 mt-5">
                        <h2 class="text-center">
                                <span class="grey-text">WHAT</span><span class="orange-text"> DON'T </span> <span class="grey-text">WE DO?</span>
                        </h2>
                </div>
            </div>
            <div class="row">

                </div>
            </div>
        </div>

    </div>
